name: chronos_app
description: Chronos Fitness App - Clean Architecture
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^7.6.7

  # Local Storage
  isar: ^3.1.0
  isar_flutter_libs: ^3.1.0

  # Network
  connectivity_plus: ^6.0.3
  http: ^1.2.0

  # UI
  google_fonts: ^6.2.1
  lottie: ^3.1.0

  # Utils
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  isar_generator: ^3.1.0
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/lottie/